<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaddleOn</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lexend:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <ul class="headerContainer">
            <li><a href="#home">Home</a></li>
            <li><a href="#logo">Logo</a></li>
            <li><a href="#colour">Colour</a></li>
            <li><a href="#typography">Typography</a></li>
            <li><a href="#images">Images</a></li>
            <li><a href="#references">References</a></li>
        </ul>
    </header>
    <main class="main">
        <div id="home">
            <div class="logo">
                <h1 class="logoHeader">WaddleOn</h1>
                <div class="logoLineBreak"></div>
                <div>
                    <p class="logoSubHead">Brand Style Guide</p>
                </div>
            </div>
        </div>
        <div id="logo">
            <h1>Custom Logo</h1>
            <img>
            <h2>Logo Variations</h2>
            <h2>Logo Description</h2>
        </div>
        <div id="colour">
            <h1>Colour Palette</h1>
            <div class="colourContainer">
                <div class="colourShapeMain flushOrange">
                    <div class="colourSubContainer">
                        <div class="colourShapeSub gray5"></div>
                        <div class="colourShapeSub gray5"></div>
                    </div>
                </div>
                <h3 class="colourName">FLUSH ORANGE</h3>
                <p> Description </p>
                <p> Contrast Colours</p>
            </div>
            <h2>Colour Accessibility</h2>
        </div>
        <div id="typography">
            <h1>Typography & Graphics</h1>
        </div>
        <div id="images">
            <h1>Images</h1>
        </div>
        <div id="references"></div>
    </main>
</body>

</html>
